<h1>Onesport</h1>
<div id="forecast-wrapper">
    <img id="forecast" src="http://delinquo.co.uk/images/rain.svg"/>
</div>

<div ng-repeat="run in runs" class="accordion-group">
    <div class="accordion-heading">

        <a class="accordion-toggle" data-toggle="collapse" data-parent="#runs" href="#run_2">
            <h3>
                <span class="label label-{{ run.fails.length > 0 && 'important' || 'success' }}">{{ run.fails.length > 0 && 'failed' || 'passed' }} Run {{ $index+1 }}</span>
                <small class="date-time text-muted">{{ run.updated_at | date:'dd/MM/yyyy HH:mm:ss' }}</small>
            </h3>
            <span class="total-number-of-passes badge">515</span>
      <span class="pull-right">
      Failed
      <span class="total-number-of-fails badge">0</span>
      </span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-success" style="width: 100%"></div>
                <div class="progress-bar progress-bar-danger" style="width: 0%"></div>
            </div>
        </a>

    </div>

</div>
